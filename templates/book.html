<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now | GoDrive Nashik</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
<nav class="bg-white shadow-md py-4 px-4 sm:px-8 flex justify-between items-center">
  <div class="text-xl font-bold text-blue-600">GoDrive Nashik</div>
  <div class="flex flex-wrap items-center gap-2">
    <a href="/" class="text-gray-700 hover:text-blue-600 mx-2">Home</a>
    <a href="/cars" class="text-gray-700 hover:text-blue-600 mx-2 font-semibold">Cars</a>
    <a href="/about" class="text-gray-700 hover:text-blue-600 mx-2">About</a>
    <a href="tel:+919999999999"
       class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg ml-2 transition duration-300">
      Call Now
    </a>
  </div>
</nav>


  <!-- Booking Form Section -->
  <section class="py-12 px-4 bg-gray-50">
    <div class="max-w-xl mx-auto bg-white p-8 shadow-lg rounded-lg">
      <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Book Your Car</h2>

      <!-- <form id="bookingForm" class="space-y-4"> -->
      <form id="bookingForm" action="/submit_booking" method="POST" class="space-y-4">  
        <!-- Car Name from URL -->
        <div>
          <label class="block text-gray-700 font-semibold">Car</label>
          <input type="text" id="carName" name="car" class="w-full px-4 py-2 border rounded bg-gray-100" readonly>
        </div>

        <!-- Name -->
        <div>
          <label class="block text-gray-700 font-semibold">Your Name</label>
          <input type="text" name="name" required class="w-full px-4 py-2 border rounded" placeholder="Full Name">
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-gray-700 font-semibold">Phone Number</label>
          <input type="tel" name="phone" pattern="\d{10}" maxlength="10" minlength="10" required class="w-full px-4 py-2 border rounded" placeholder="e.g. 9876543210">
          <!-- <input type="tel" name="phone" required class="w-full px-4 py-2 border rounded" placeholder="e.g. 9876543210"> -->
        </div>

        <!-- Pickup Date -->
        <div>
          <label class="block text-gray-700 font-semibold">Pickup Date</label>
          <input type="date" name="pickup_date" required min="{{ min_date }}" class="w-full px-4 py-2 border rounded">
        </div>


      <!-- Drop Date -->
        <div>
          <label class="block text-gray-700 font-semibold">Drop Date</label>
          <input type="date" name="drop_date" required min="{{ min_date }}" class="w-full px-4 py-2 border rounded">
        </div>


        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
            Submit Booking
          </button>
        </div>
      </form>
      <!-- POPUP (initially hidden) -->

<!-- SCRIPT -->
<script>
  window.onload = () => {
    const urlParams = new URLSearchParams(window.location.search);

    // ✅ Show popup if booked=true
    if (urlParams.get('booked') === 'true') {
      document.getElementById('popupSuccess').classList.remove('hidden');
    }

    // Fill car name if passed
    const car = urlParams.get('car') || "Not Selected";
    const carNameField = document.getElementById('carName');
    if (carNameField) {
      carNameField.value = decodeURIComponent(car);
    }
  };

  // ✅ Close popup on OK
  document.getElementById('popupOk').addEventListener('click', function () {
    window.location.href = "/cars"; // Final redirect after OK
  });
  </script>


</div>
    </div>
  </section>
</body>

  <footer class="bg-gray-100 py-4 text-center text-sm text-gray-500 mt-10">
