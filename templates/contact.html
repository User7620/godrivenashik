  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
<nav class="bg-white shadow-md py-4 px-4 sm:px-8 flex justify-between items-center">

  <div class="flex flex-wrap items-center gap-2">
